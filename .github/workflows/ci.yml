name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for dynamic versioning from git tags
      - uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.0"
          enable-cache: true
      - run: uv python install 3.13
      - run: uv sync --dev
      - name: Check (lint + type + test)
        run: make check
      - name: Build
        run: uv build
